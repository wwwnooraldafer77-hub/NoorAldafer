<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px auto; background-color:#ffe6f2; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; color: blue; }
        img { max-width: 100px; height: auto; } /* حجم الأيقونات والصور */
    </style>
</head>
<body>
    <h1>مرحباً بك في صفحتي</h1>
    
    <!-- الجدول المقسم -->
    <table>
        <!-- القسم الأول: روابط للمواقع (صف لكل موقع: اسم في عمود، صورة في عمود مقابل) -->
        <tr>
            <th colspan="2">روابط المواقع</th>
        </tr>
        <!-- صف فيسبوك -->
        <tr>
            <td><a href="https://www.facebook.com/" target="_blank">فيسبوك</a></td>
            <td><a href="https://www.facebook.com/" target="_blank"><img src="https://img.icons8.com/color/48/facebook.png" alt="فيسبوك"></a></td>
        </tr>
        <!-- صف إنستغرام -->
        <tr>
            <td><a href="https://www.instagram.com/" target="_blank">إنستغرام</a></td>
            <td><a href="https://www.instagram.com/" target="_blank"><img src="https://img.icons8.com/color/48/instagram-new.png" alt="إنستغرام"></a></td>
        </tr>
    </table>
    
    <!-- القسم السفلي: أيقونات WhatsApp وTelegram (روابط خارجية للأيقونات) -->
    <div style="margin-top: 30px;">
        <h2>تواصل معي</h2>
        <a href="https://wa.me/967778282958" target="_blank">
            <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp"> اتصل بي عبر WhatsApp
        </a>
        <br><br>
        <a href="https://t.me/A3n46" target="_blank">
            <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram"> تواصل معي عبر Telegram
        </a>
    </div>
</body>
</html>
